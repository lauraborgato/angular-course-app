<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" 
  class="list-group-item list-group-item-action d-flex">
  <div class="pull-left col-sm-6">
    <h4 class="list-group-item-heading">Title: {{ book.title }}</h4>
    <p class="list-group-item-text">Author: {{ book.author.name }}, {{book.author.lastName}} </p>
  </div>
  <div class="pull-center col-sm-3">
    <h5>${{book.price}}</h5>
  </div>
  <span class="pull-right col-sm-4">
    <img [src]="book.imageUrl" alt="{{ book.name }}" class="img-responsive" style="max-height: 100px;">
  </span>
</a>
