<div class="row">
  <div class="col-sm-12">
    <img [src]="book.imageUrl" alt="{{ book.title }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <h1>{{ book.title }} / ${{ book.price }}</h1>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12 dropdown">
    <div class="btn-group" ngbDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" ngbDropdownToggle>
        Manage books <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" ngbDropdownMenu>
        <li><a style="cursor: pointer;" class="dropdown-item" ngbDropdownItem (click)="onEditBook()">Edit Book</a></li>
        <li><a style="cursor: pointer;" class="dropdown-item" ngbDropdownItem (click)="onDeleteBook()">Delete Book</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success" (click)="addBookToShoppingCart()">To Shopping Cart</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    {{ book.description }}
  </div>
</div>
<div class="row">
  <div class="col-sm-12 align-content-center">
    <span *ngFor="let aut of book.author"> {{ aut.name }}, {{ aut.lastName }} </span> | {{ book.publishDate['year'] }}/{{ book.publishDate['month'] }}/{{ book.publishDate['day'] }}
  </div>
</div>
<hr>
<div class="row">
  <h3 class="col-sm-12">Outline</h3>
  <div class="col-sm-12">
    {{book.outline}}
  </div>
</div>
