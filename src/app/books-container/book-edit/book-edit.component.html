<div class="container-fluid row">
  <div class="col-sm-12">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-12 form-group">
        <label for="title">Title</label>
        <input class="form-control col-sm-6" type="text" id="title" formControlName="title">
      </div>
      <div class="col-sm-12 form-group">
        <label for="price">Price</label>
        <input class="form-control col-sm-6" type="number" id="price" formControlName="price">
      </div>
      <div class="col-sm-12 form-group">
        <label for="imageUrl">Image URL</label>
        <input class="form-control col-sm-6" type="text" id="imageUrl" formControlName="imageUrl" #image>
      </div>
      <div class="col-sm-12">
        <img [src]="image.value" class="img-responsive">
      </div>
      <div class="col-sm-12 form-group">
        <label for="publishDate">Publish Date</label>
        <div class="input-group">
          <input class="form-control col-sm-6" formControlName="publishDate" id="publishDate" placeholder="yyyy-mm-dd"
            name="publishDate" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="d.toggle()"
              type="button"></button>
          </div>
        </div>
      </div>
      <div class="col-sm-12 form-group">
        <label for="outline">Outline</label>
        <textarea class="form-control col-sm-6" type="text" rows="6" id="outline" formControlName="outline"></textarea>
      </div>
      <hr>

      <div class="col-sm-12" formArrayName="author">
        <div class="row" *ngFor="let aut of bookForm.get('author').controls; let i = index" [formGroupName]="i"
          style="margin-top: 10px;">
          <div class="col-sm-12">
            <label for="name">AuthorName</label>
            <input type="text" class="form-control col-sm-6" formControlName="name">
          </div>
          <div class="col-sm-12">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control col-sm-6" formControlName="lastName">
          </div>
          <div class="col-sm-12">
            <label for="fakeName">Fake Name</label>
            <input type="text" class="form-control col-sm-6" formControlName="fakeName">
          </div>
          <div class="col-sm-12 form-group">
            <label for="birthDay">Birth Day</label>
            <div class="input-group">
              <input class="form-control col-sm-6" formControlName="birthDay" id="birthDay" placeholder="yyyy-mm-dd"
                name="birthDay" ngbDatepicker #db="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="db.toggle()"
                  type="button"></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-12">
        <button type="button" class="btn btn-success" (click)="onAddAuthor()">Add Author</button>
      </div>
      <hr>

      <div class="col-sm-12">
        <button class="btn btn-success" type="submit">Add</button> |
        <button class="btn btn-danger" type="button" (click)="clearForm()">Clear</button>
      </div>
    </form>
  </div>
</div>
